<h1>Wish Lists</h1>
<p>
  <a [routerLink]="['/wish-lists/create']">New</a>
</p>
<ul>
  <li *ngFor="let wishList of wishLists">
    <span>{{wishList.name}}</span>
    <a [routerLink]="['/wish-lists', wishList.id]">View</a>
    <a [routerLink]="['/wish-lists', wishList.id, 'edit']">Edit</a>
  </li>
</ul>
