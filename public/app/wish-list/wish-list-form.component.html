<h2 *ngIf="formData.id">Edit {{formData.name}}</h2>
<h2 *ngIf="!formData.id">Create Wish List</h2>
<div class="form">
  <div class="form-group">
    <label>Name:</label>
    <input class="form-control" type="text" [(ngModel)]="formData.name">
  </div>
  <div class="form-group">
    <button *ngIf="formData.id" (click)="update()">Submit</button>
    <button *ngIf="!formData.id" (click)="create()">Submit</button>
  </div>
</div>
